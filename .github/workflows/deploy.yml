name: Deploy Password Reset Page

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add permissions for GitHub Actions to write to the repository
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Inject Supabase credentials
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        # Create the production reset-password.html from template
        cp reset-password.template.html reset-password.html
        
        # Replace placeholders with actual values from environment variables
        # Using environment variables is more secure and handles special characters better
        sed -i "s|{{SUPABASE_URL}}|${SUPABASE_URL}|g" reset-password.html
        sed -i "s|{{SUPABASE_ANON_KEY}}|${SUPABASE_ANON_KEY}|g" reset-password.html
        
        # Debug: Show what placeholders remain (first 3 lines only)
        echo "Checking for remaining placeholders:"
        grep "{{" reset-password.html | head -3 || echo "No placeholders found - success!"
        
        # Verify that placeholders were replaced
        if grep -q "{{" reset-password.html; then
          echo "Error: Some placeholders were not replaced!"
          grep "{{" reset-password.html | head -5
          exit 1
        fi
        
        echo "âœ… Credentials injected successfully"
    
    - name: Verify file structure
      run: |
        echo "Generated files:"
        ls -la reset-password.html
        echo ""
        echo "File size: $(wc -c < reset-password.html) bytes"
        echo "Contains Supabase URL: $(grep -c "const SUPABASE_URL = '" reset-password.html)"
        echo "Contains Supabase Key: $(grep -c "const SUPABASE_ANON_KEY = '" reset-password.html)"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      if: github.ref == 'refs/heads/main'
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'