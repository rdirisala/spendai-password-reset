<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - SpendAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .container { 
            background: white; border-radius: 20px; padding: 40px; max-width: 400px; width: 100%; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo { text-align: center; font-size: 50px; margin-bottom: 20px; }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input { 
            width: 100%; padding: 12px 16px; border: 2px solid #e1e8ed; border-radius: 10px; 
            font-size: 16px; background: #f8f9fa;
        }
        input:focus { outline: none; border-color: #667eea; background: white; }
        button { 
            width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600;
            cursor: pointer; margin-top: 10px;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .message { padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’°</div>
        <h1>Reset Your Password</h1>
        
        <div id="message" class="message info">Verifying your reset link...</div>
        
        <form id="form" class="hidden">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="password" placeholder="Enter new password" minlength="8" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm" placeholder="Confirm new password" minlength="8" required>
            </div>
            <button type="submit" id="btn">Update Password</button>
        </form>
    </div>

    <script>
        // Secure Supabase configuration - injected at build time
        const SUPABASE_URL = '{{SUPABASE_URL}}';
        const SUPABASE_ANON_KEY = '{{SUPABASE_ANON_KEY}}';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const message = document.getElementById('message');
        const form = document.getElementById('form');
        const btn = document.getElementById('btn');

        function showError(msg) {
            message.className = 'message error';
            message.textContent = msg;
            form.classList.add('hidden');
        }

        function showSuccess(msg) {
            message.className = 'message success';
            message.innerHTML = msg;
            form.classList.add('hidden');
        }

        function showForm() {
            message.classList.add('hidden');
            form.classList.remove('hidden');
        }

        // Secure token extraction and validation
        async function init() {
            try {
                // Debug: Log current URL and parameters
                console.log('Current URL:', window.location.href);
                console.log('Search params:', window.location.search);
                console.log('Hash params:', window.location.hash);
                
                // First, check if we already have a valid session (from Supabase redirect)
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                console.log('Checking existing session:', session ? 'Session found' : 'No session');
                
                if (session && session.user) {
                    console.log('Valid session found, user can reset password');
                    showForm();
                    return;
                }
                
                // Check for hash parameters (Supabase might redirect with tokens in hash)
                const hash = window.location.hash.substring(1);
                const hashParams = new URLSearchParams(hash);
                
                const access_token = hashParams.get('access_token');
                const refresh_token = hashParams.get('refresh_token');
                const token_type = hashParams.get('token_type');
                
                console.log('Hash access_token:', access_token ? 'Present' : 'Missing');
                console.log('Hash refresh_token:', refresh_token ? 'Present' : 'Missing');
                console.log('Hash token_type:', token_type);
                
                if (access_token && refresh_token) {
                    console.log('Found tokens in hash, setting session...');
                    
                    try {
                        const { error: setSessionError } = await supabase.auth.setSession({
                            access_token,
                            refresh_token
                        });
                        
                        if (setSessionError) {
                            console.error('Failed to set session:', setSessionError);
                            showError('Failed to verify reset link: ' + setSessionError.message);
                            return;
                        }
                        
                        console.log('Session set successfully');
                        showForm();
                        return;
                    } catch (error) {
                        console.error('Error setting session:', error);
                        showError('Failed to process reset link.');
                        return;
                    }
                }
                
                // Check URL parameters for old-style token
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const type = urlParams.get('type');
                
                console.log('URL token:', token);
                console.log('URL type:', type);
                
                if (token && type === 'recovery') {
                    console.log('Found recovery token in URL, but this should have been processed by Supabase already');
                    showError('Reset link has already been used or expired. Please request a new password reset.');
                    return;
                }
                
                // No valid session or tokens found
                console.log('No valid session or tokens found');
                showError('Invalid or expired reset link. Please request a new password reset.');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('An error occurred while processing your request. Please try again.');
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (password !== confirm) {
                message.className = 'message error';
                message.textContent = 'Passwords do not match!';
                message.classList.remove('hidden');
                return;
            }

            if (password.length < 8) {
                message.className = 'message error';
                message.textContent = 'Password must be at least 8 characters!';
                message.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';

            try {
                const { error } = await supabase.auth.updateUser({ password });
                
                if (error) throw error;

                showSuccess('âœ… <strong>Password updated successfully!</strong><br><br>You can now close this page and login to the SpendAI app with your new password.');
                
                // Sign out
                await supabase.auth.signOut();

            } catch (err) {
                console.error('Update error:', err);
                message.className = 'message error';
                message.textContent = err.message || 'Failed to update password. Please try again.';
                message.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
